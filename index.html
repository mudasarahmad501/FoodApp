<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <h1><i class="fa-solid fa-utensils"></i> Food Tricks</h1>
            <form>
                <input type="text" class="searchBox" placeholder="Search for Rescipes...">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <!-- main recipes content -->
    <main>
        <section>
            <div class="recipe-container">
                <h1>Search Your Favourit Recipes...</h1>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa fa-times"></i>
                </button>
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main> 



    <script src="script.js">

    </script>
</body>
</html>
